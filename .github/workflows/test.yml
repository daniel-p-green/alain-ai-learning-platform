name: CI
on:
  pull_request:
  push:
    branches: [ main ]
jobs:
  test-web:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm ci
      - run: npm run test
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: E2E smokes
        run: npm run test:e2e
