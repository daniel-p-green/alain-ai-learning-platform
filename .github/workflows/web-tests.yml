name: Web Tests

on:
  push:
    branches: [ main ]
    paths:
      - 'alain-ai-learning-platform/apps/web/**'
      - 'alain-ai-learning-platform/.github/workflows/web-tests.yml'
  pull_request:
    paths:
      - 'alain-ai-learning-platform/apps/web/**'
      - 'alain-ai-learning-platform/.github/workflows/web-tests.yml'

jobs:
  unit:
    name: Unit (Vitest)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: alain-ai-learning-platform
    env:
      NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: pk_test_dummy
      CLERK_SECRET_KEY: sk_test_dummy
      NEXT_PUBLIC_SITE_URL: http://localhost:3000
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies (workspaces)
        run: npm ci

      - name: Workaround rollup optional dependency (Linux)
        if: runner.os == 'Linux'
        run: npm --workspace apps/backend install --no-save @rollup/rollup-linux-x64-gnu

      - name: Run unit tests (Vitest)
        run: npm --workspace apps/web run test

  e2e-smoke:
    name: E2E Smoke (PRs)
    runs-on: ubuntu-latest
    needs: unit
    if: github.event_name == 'pull_request'
    defaults:
      run:
        working-directory: alain-ai-learning-platform
    env:
      NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: pk_test_dummy
      CLERK_SECRET_KEY: sk_test_dummy
      NEXT_PUBLIC_SITE_URL: http://localhost:3000
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies (workspaces)
        run: npm ci

      - name: Install Playwright Browsers
        working-directory: alain-ai-learning-platform/apps/web
        run: npx playwright install --with-deps

      - name: Run smoke tests (home + footer)
        working-directory: alain-ai-learning-platform/apps/web
        run: npx playwright test e2e/home.spec.ts e2e/footer.spec.ts --reporter=line,html

      - name: Upload Playwright report (smoke)
        if: ${{ failure() }}
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-smoke
          path: alain-ai-learning-platform/apps/web/playwright-report
          retention-days: 7

  e2e-full:
    name: E2E Full (main)
    runs-on: ubuntu-latest
    needs: unit
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    defaults:
      run:
        working-directory: alain-ai-learning-platform
    env:
      NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: pk_test_dummy
      CLERK_SECRET_KEY: sk_test_dummy
      NEXT_PUBLIC_SITE_URL: http://localhost:3000
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies (workspaces)
        run: npm ci

      - name: Install Playwright Browsers
        working-directory: alain-ai-learning-platform/apps/web
        run: npx playwright install --with-deps

      - name: Run full E2E suite
        working-directory: alain-ai-learning-platform/apps/web
        run: npx playwright test --reporter=line,html

      - name: Upload Playwright report (full)
        if: ${{ failure() }}
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-full
          path: alain-ai-learning-platform/apps/web/playwright-report
          retention-days: 7
