<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="256" height="256" viewBox="0 0 256 256" role="img" aria-label="ALAIN monogram — A-key">
  <style>
    :root {
      --blue: #1F3A8A;   /* Blueprint Blue 700 */
      --yellow: #F8C800; /* Assembly Yellow 500 */
      --ink: #111827;    /* Ink 900 */
    }
    text { font-family: 'League Spartan', Inter, system-ui, -apple-system, 'Segoe UI', Roboto, Arial, sans-serif; }
  </style>

  <!-- rounded tab background -->
  <rect x="20" y="36" width="216" height="184" rx="24" ry="24" fill="var(--blue)" stroke="var(--ink)" stroke-width="8"/>
  <!-- dog-ear accent (small) -->
  <path d="M236 36 L256 36 L256 56 Z" fill="var(--yellow)" stroke="var(--ink)" stroke-width="4"/>

  <!-- A (white) -->
  <text x="128" y="168" text-anchor="middle" font-size="140" font-weight="900" fill="#FFFFFF" letter-spacing="4">A</text>

  <!-- Hex-key motif overlapping the A (appears as a negative cut)
       Hex head (hexagon) + shaft line at 45° -->
  <g fill="none" stroke="var(--blue)" stroke-width="14" stroke-linecap="round" stroke-linejoin="round">
    <!-- hex head near the inner counter of A -->
    <polygon points="150,90 158,96 158,108 150,114 142,108 142,96" fill="var(--blue)" stroke="var(--blue)"/>
    <!-- shaft -->
    <line x1="150" y1="102" x2="178" y2="130" />
  </g>
</svg>

