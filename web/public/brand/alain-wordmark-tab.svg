<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="840" height="240" viewBox="0 0 840 240" role="img" aria-label="ALAIN wordmark â€” instruction tab">
  <style>
    :root {
      --blue: #1F3A8A;   /* Blueprint Blue 700 */
      --yellow: #F8C800; /* Assembly Yellow 500 */
      --ink: #111827;    /* Ink 900 */
      --paper: #FFFAEF;  /* Paper 50 (preview bg) */
    }
    text { font-family: 'League Spartan', Inter, system-ui, -apple-system, 'Segoe UI', Roboto, Arial, sans-serif; }
  </style>

  <!-- preview background, remove if embedding on colored surface -->
