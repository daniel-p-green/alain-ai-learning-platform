    <rect x="20" y="30" rx="28" ry="28" width="800" height="180" fill="var(--blue)" stroke="var(--ink)" stroke-width="8"/>
    <!-- dog-ear accent at top-right -->
    <path d="M800 30 L820 30 L820 50 Z" fill="var(--yellow)" stroke="var(--ink)" stroke-width="4"/>
  </g>

  <!-- wordmark -->
  <text x="420" y="162" text-anchor="middle" font-size="120" font-weight="900" fill="#FFFFFF" letter-spacing="6">ALAIN</text>
</svg>

